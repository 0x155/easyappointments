<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#35A768">
    <title>Your appointment has been successfully registered! - Easy!Appointments Demo</title>

    <link rel="stylesheet" type="text/css"
          href="ext/bootstrap/css/bootstrap.min.css">

                    <span class="glyphicon glyphicon-home"></span> Go To Homepage

        </div>
    </div>

<script
        type="text/javascript"
        src="ext/jquery/jquery.min.js"></script>
